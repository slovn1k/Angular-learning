<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <label for="name">Name: </label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--here we have an input with ngModel that will let us display the value of the input-->
            <input class="form-control" type="text" id="name" [(ngModel)]="name">
            <!--here we are displaying the value of the input-->
            <p>{{name}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <h1>Testing styles</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--here we are using the server component-->
            <app-server></app-server>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--here we are using the servers component-->
            <app-servers></app-servers>
        </div>
    </div>
</div>
